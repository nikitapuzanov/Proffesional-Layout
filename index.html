<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <a href="" class="logo">
                <img class="logo_img" src="img/logo.png" alt="logo">BRAN<span class="logo_pink_letter">D</span>
            </a>
            <form action="" class="header__form">
                <div class="header__browse">Browse</div>
                <input type="text" class="search__bar" placeholder="Search for Item...">
                <button class="header__button"><img src="img/search.png" alt="search"></button>
            </form>
        </div>
        <div class="header__right">
            <a href="#"><img src="img/cart.png" alt="cart" class="header__cart"></a>
            <a href="#" class="button account__button">My account</a>
        </div>

    </header>
    <nav class="nav center">
        <ul class="menu">
            <li class="menu__list"><a href="#" class="menu__link">Home</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Man</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Women</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Kids</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Accoseriese</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Featured</a></li>
            <li class="menu__list"><a href="#" class="menu__link">Hot Deals</a></li>
        </ul>
    </nav>
    <div class="promo center">
        <div class="promo__content">
            <h1 class="promo__heading">THE BRAND</h1>
            <h2 class="promo__heading promo__heading_mini">OF LUXERIOUS <span>FASHION</span></h2>
        </div>
    </div>
    <div class="category center">
        <div class="category__right">
            <a href="#" class="men">
                <p class="category__heading">HOT DEAL<br><span class="category__heading_mini">FOR MEN</span> </p>

            </a>
            <a href="#" class="accesories">
                <p class="category__heading">LUXIROUS & TRENDY<br><span class="category__heading_mini">ACCESORIES</span></p>
            </a>
        </div>
        <div class="category__left">
            <a href="#" class="women">
                <p class="category__heading">30% OFFER<br><span class="category__heading_mini">WOMEN</span></p>

            </a>
            <a href="#" class="kids">
                <p class="category__heading">NEW ARRIVALS<br><span class="category__heading_mini">FOR KIDS</span></p>
            </a>
        </div>

    </div>


</body>

</html>
